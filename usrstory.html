<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1><center>Hello, world!</center></h1>
    <div class="container" style="margin-top: 50px">
      <div class="row">
        <div class="col">
        </div>
        <div class="col-md-auto" style="width: 25rem; margin-left: 100px">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">User Story</h5>
              <h6 class="card-subtitle mb-2 text-muted">Please Insert your Text below.</h6>
              <form>
                <div class="input-group">
                  <textarea class="form-control" id="my-text" style="height: 290px"></textarea>
                </div>
                <div class="custom-file" style="margin-top: 20px">
                  <input type="file" class="custom-file-input" id="customFile">
                  <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
                <script src="submit.js"></script>
                <button type="submit" class="btn btn-primary btn-sm" style="margin-top: 10px" onclick="download()">Submit</button>
                <button type="reset" class="btn btn-secondary btn-sm" style="margin-top: 10px">Reset</button>
              </form>
            </div>
          </div>         
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
