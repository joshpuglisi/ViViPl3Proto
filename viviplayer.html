<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
        <title>ViViPlayer</title>

        <link rel="stylesheet" href="divide.css">
      </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6c7b95">
            <a class="navbar-brand"> ViViPlayer </a>
        </nav>
        <div class="uneven-columns" style="margin-top: 50px;">
            <div class="uneven-columns left">
                <div class="viviplayer" style="padding-left: 100px;"></div>
            </div>
            <div class="uneven-columns right" style="width: 25rem">
                <div class="card">
                    <div class="card-style">
                        <h5 class="card-title">User Story</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Geben Sie ihr User Story hier ein.</h6>
                        <form>
                            <div class="input-group" style="margin:10px; width:90%">
                                <textarea class="form-control" id="my-text" style="height:200px;"></textarea>
                            </div>
                            <p style="font-style: italic; margin-top: 10px">
                                z.B : <b>Damit</b> ich besser meine Codes ordnen kann, <b>m√∂chte ich als</b> 
                                Programmer eine automatische Code Sortierung-App haben.
                            </p>
                            <button type="submit" class="btn btn-primary btn-sm" style="margin-top: 10px">Submit</button>
                            <button type="reset" class="btn btn-secondary btn-sm" style="margin-top: 10px">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
