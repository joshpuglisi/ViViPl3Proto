<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
        <title>ViViPlayer</title>

        <link rel="stylesheet" href="divide.css">
      </head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6c7b95">
            <a class="navbar-brand"> ViViPlayer </a>
        </nav>
        
        <div class="uneven-columns">
            <div class="uneven-columns left">
                <div class="viviplayer"></div> <!--Not a real Player, only for example-->
            </div>
            <div class="uneven-columns right">
                <div id="tab-container" class="tab-container">
                    <div class="container-fluid">
                        <div class="col-md-10 col-md-offset-1">
                            <input id="tab1" type="radio" name="tabs" checked>
                            <label for="tab1">User Story</label>
                        
                            <input id="tab2" type="radio" name="tabs">
                            <label for="tab2">Satz</label>

                            <div id="content1" class="tab-content">
                                <div class="card"> <!--Card for User Story-->
                                    <div class="card-style">
                                        <h5 class="card-title">User Story</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">Geben Sie ihr User Story hier ein.</h6>
                                        <form>
                                            <p style="margin-top: 20px; font-size:12pt">Damit
                                                <input class="input" placeholder="Bitte hier eingeben" type="text" id="my-text">
                                            </p>
                                            <p style="font-size:12pt">möchte ich als
                                                <input class="input" placeholder="Bitte hier eingeben" type="text" id="my-text2">
                                            </p>
                                            <p style="font-style: italic; margin-top: 10px">
                                                z.B : <b>Damit</b> ich besser meine Codes ordnen kann, <b>möchte ich als</b> 
                                                Programmer eine automatische Code Sortierung-App haben.
                                            </p>
                                            <button type="submit" class="btn btn-primary btn-sm" style="margin-top: 10px">Posten</button>
                                            <button type="reset" class="btn btn-secondary btn-sm" style="margin-top: 10px">Zurücksetzen</button>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div id="content2" class="tab-content">
                                <div class="card"> <!--Card for User Story-->
                                    <div class="card-style">
                                        <h5 class="card-title">Kommentar</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">Geben Sie ihr Komentar hier ein.</h6>
                                        <form>
                                            <div class="input-group">
                                                <textarea class="form-control" id="my-text" style="height: 175px"></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-sm" style="margin-top: 10px">Posten</button>
                                            <button type="reset" class="btn btn-secondary btn-sm" style="margin-top: 10px">Zurücksetzen</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
